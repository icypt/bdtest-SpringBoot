#######################数据源配置######################
#数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/bd_test_course?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
#数据库用户名
spring.datasource.username=root
#数据库密码
spring.datasource.password=123580
#数据源
spring.datasource.type=com.mysql.cj.jdbc.MysqlDataSource
#数据库驱动
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

################mybatis配置#######################
mybatis.mapper-locations=classpath:/mapper/*.xml
logging.level.com.bdtest.learn.mapper=trace
#####################redis配置################################
spring.redis.database=5
#连接池最大存活连接数
spring.redis.lettuce.pool.max-active=50
#客户端获取连接的最大等待时间
spring.redis.lettuce.pool.max-wait=5ms
#最大空闲连接数
spring.redis.lettuce.pool.max-idle=20
#最小空闲连接数
spring.redis.lettuce.pool.min-idle=2
#连接密码
spring.redis.password=
#连接端口
spring.redis.port=6379
#连接主机
spring.redis.host=127.0.0.1
